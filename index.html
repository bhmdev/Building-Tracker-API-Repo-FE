<!DOCTYPE html>
<html>
    <head>
      <title>Building Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main id="buildingDisplay">


      </main>

      <aside id="adminPanel">
        <div class="wrapper">
          <header>
            <h1>Building Tracker</h1>
            <p id="headsUp"> </p>
          </header>

          <p id="message"></p>

          <form id="signIn">
          <h4>Sign In</h4>
            <input type="text" name="credentials[email]" placeholder="email"/>
            <br>
            <input type="password" name="credentials[password]" placeholder="password"/>
            <button type="submit">Sign In</button>
          </form>
            <br>
            <br>
           <div id="uiFeedbackDisplay"> </div>
           <a id="signUpToggleBtn"></a>

          <form id="signUp">
            <h4>Sign Up</h4>
            <input type="text" name="credentials[email]" placeholder="email"/>
            <br>
            <input type="password" name="credentials[password]" placeholder="password"/>
            <br>
            <input type="password" name="credentials[password_confirmation]" placeholder="confirm password"/>
            <button type="submit">Sign Up</button>
          </form>

          <form id="signOut">
            <button>Sign Out</button>
          </form>

          <form id="changePassword">
            <input type="password" name="passwords[old]" placeholder="old password"/>
            <input type="password" name="passwords[new]" placeholder="new password"/>
            <button> Change Password</button>
          </form>
          <!-- user updates a building -->

          <form id="buildingUpdateForm">
            <hr/>
            <h4>Edit Building Info</h4>
            <br>

            <input type="text"  name="building[id]" placeholder="Building Name"/>
            <label>Built Date:</label>
            <input type="date" name="Built Date[date]" placeholder="Built Date" />
            <input type="text" name="building[location]" placeholder="Address/Location"/>
            <input type="text" name="building[price]" placeholder="Building Price"/>
            <input type="number" name="square footage" placeholder="Sqftage"/>
            <button type="submit">Update</button>
          </form>
          <!-- user create a building -->

          <form id="buildingCreateForm">
            <hr/>
            <h4><label> Add a new building</label></h4>
            <br>
            <input type="text"  name="building[id]" placeholder="Building Name"/>
            <label>Built Date:</label>
            <input type="date" name="Built Date[date]" placeholder="Built Date" />
            <input type="text" name="building[location]" placeholder="Address/Location"/>
            <input type="text" name="building[price]" placeholder="Building Price"/>
            <input type="number" name="building[price]" placeholder="Sqftage"/>
            <button type="submit">Create</button>
          </form>
        </div>
      </aside>

    </body>
</html>
